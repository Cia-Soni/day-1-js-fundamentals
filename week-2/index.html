<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 1 – JavaScript Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>DAY 1 – JavaScript Fundamentals</h2>

    <!-- Largest of 3 Numbers -->
    <div class="card">
        <h3>Largest of 3 Numbers</h3>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="number" id="num3" placeholder="Enter third number">
        <button onclick="findLargest()">Find Largest</button>
        <div class="output" id="largestResult">Result will appear here</div>
    </div>

    <!-- Table Generator -->
    <div class="card">
        <h3>Table Generator</h3>
        <input type="number" id="tableNum" placeholder="Enter a number">
        <button onclick="generateTable()">Generate Table</button>
        <div class="output" id="tableResult"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
